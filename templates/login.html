<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация - Архитектурный портал электронного правительства</title>
    <link rel="shortcut icon" href="assets/image/favicon.ico">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Roboto+Flex:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/libs/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/softdeco.css">
    <link rel="stylesheet" href="assets/css/libs/select2.min.css">
</head>

<body>

<div class="body-wrapper">


    <main class="content">
        <section >

            <div class="intro__bg">
                <picture>
                    <source srcset="assets/image/intro-bg.avif" type="image/avif">
                    <source srcset="assets/image/intro-bg.webp" type="image/webp">
                    <img src="assets/image/intro-bg.jpg" alt="Background" style="height: 100vh">
                </picture>
            </div>
        </section>
    </main>

    <div id="login-popup">
        <div class="popup__block">
            <div class="popup__col popup__col_left">
                <div class="popup__caption"><span>Добро</span> пожаловать!</div>
            </div>
            <div class="popup__col popup__col_right">

                <div style="text-align: center;">
                    <img src="assets/image/logo_ru.png" height="45" alt="Архитектурный портал электронного правительства" title="Архитектурный портал электронного правительства">
                </div>

                <div class="popup__title">Вход</div>

                <form class="popup__form form" method="POST" action="/login">
                    <input type="hidden" name="_token" value="tvpmJWGt2zQA2RpuWGjzUvuylWp1CtEsF9FWePqZ">
                    <div class="form__field">
                        <label class="form__label" for="email">Имя пользователя или E-Mail</label>
                        <input type="text" name="email" id="email" placeholder="E-mail" required autofocus>
                    </div>
                    <div class="form__field">
                        <label class="form__label" for="password">Пароль</label>
                        <input type="password" name="password" id="password" placeholder="*************" required>
                    </div>
                    <a class="form__forgot-password" href="#">Забыли пароль?</a>
                    <button class="form__submit" type="submit">Вход</button>
                </form>

                {{ if .IsError }}
                <div class="popup__warning warning">
                    <div class="warning__text">Введенные данные некорректны. Проверьте e-mail и пароль</div>
                </div>
                {{ end }}


                <div class="popup__warning warning_success warning">
                    <div class="warning__title"></div>
                    <div class="warning__text">По всем вопросам, в том числе для создания новой учётной записи писать на адрес: <a href="mailto:arch@govtec.kz">arch@govtec.kz</a></div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="assets/js/libs/jquery-3.7.0.min.js"></script>
<script src="assets/js/libs/jquery-ui.min.js"></script>
<script src="assets/js/libs/jquery.validate.min.js"></script>
<script src="assets/js/libs/autosize.min.js"></script>
<script src="assets/js/main.min.js"></script>
<script src="assets/js/libs/select2.min.js"></script>

</body>
</html>
